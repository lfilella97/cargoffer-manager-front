<article class="task">
  <div class="task__info">
    <span class="task__date" [class]="'task__date--' + task.category">{{ task.due_date| date : 'dd/MM' }}</span>
    <h3 class="task__title">{{ task.title }}</h3>
    <span class="task__description">
      {{ task.description }}
    </span>
  </div>

  <span class="task__status">{{ task.category }}</span>
</article>
