<div [formGroup]="filter" class="filter__container">
  <select class="filter" formControlName="option" (change)="onChange($event)" aria-placeholder="select">
    <option class="filter__option" value=""></option>
    <option class="filter__option" value="done">done</option>
    <option class="filter__option" value="progress">progress</option>
    <option class="filter__option" value="review">review</option>
  </select>
</div>
