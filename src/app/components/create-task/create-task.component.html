<form class="form" [formGroup]="taskForm" autocomplete="off" (ngSubmit)="onSubmit()" novalidate>
  <div class="form__field">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">

  </div>
  <div class="form__field">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

  </div>
  <div class="form__field">
    <label for="category">Category:</label>
    <select id="category" formControlName="category">
      <option value="">--Select category--</option>
      <option value="progress">done</option>
      <option value="completed">progress</option>
      <option value="not_started">review</option>
    </select>

  </div>
  <div class="form__field">
    <label for="dueDate">Due date:</label>
    <input type="date" id="dueDate" formControlName="dueDate">

  </div>
  <button class="form__button" [disabled]="taskForm.invalid" type="submit">Create Task</button>
</form>
